<div class="container">
  <br />
  <div class="row">
    <div class="col-sm-8">
      <form [formGroup]="userForm" (ngSubmit)="PostData()" enctype="multipart/form-data">
        <div class="form-group row">
          <label for="photo" class="col-sm-2 col-form-label">Photo</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"  formControlName='lastname' placeholder="Lastname"><br>
            <input type="text" class="form-control"  formControlName='age' placeholder="age"><br>
            <input type="text" class="form-control"  formControlName='class' placeholder="class"><br>
            <input type="text" class="form-control" hidden formControlName='photo'
              [ngClass]="{'is-invalid': submitted && userForm.controls.photo.invalid}">
            <file-uploader (onFileSelect)="onFileSelect($event)"></file-uploader>
            <div class="invalid-feedback" *ngIf="submitted && userForm.controls.photo.invalid">
              <div *ngIf="userForm.controls.photo.errors.required">Photo is required</div>
            </div>
            <div class="text-danger" *ngIf="uploadError">{{uploadError}}</div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">&nbsp;</label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-default">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
</div>
